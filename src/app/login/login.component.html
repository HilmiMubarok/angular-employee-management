<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Employee Management System</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="'password'" formControlName="password" placeholder="Enter your password">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="login-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading" class="login-button">
            <span *ngIf="!isLoading">Login</span>
            <mat-spinner diameter="24" *ngIf="isLoading"></mat-spinner>
          </button>
        </div>

        <div class="credentials-hint">
          <p><strong>Demo Credentials:</strong></p>
          <p>Username: admin</p>
          <p>Password: 123</p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
