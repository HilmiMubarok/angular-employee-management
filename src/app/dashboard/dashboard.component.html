<div class="dashboard-container">

  <div class="dashboard-content">
    <!-- This content will show only on the dashboard route -->
    <ng-container *ngIf="isMainDashboard()">
      <mat-card class="welcome-card">
        <mat-card-header>
          <mat-card-title>Welcome to the Dashboard</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>You have successfully logged in as <strong>admin</strong>.</p>
          <p>This is a simple dashboard for the Employee Management System.</p>
          <p>Use the navigation menu above to manage employees.</p>
        </mat-card-content>
      </mat-card>
    </ng-container>
    
    <!-- Router outlet for child routes -->
    <router-outlet></router-outlet>
  </div>
</div>
